spring:
  config:
    import: optional:classpath:.docker-env[.properties]
  datasource:
    url: jdbc:postgresql://${HOST}:5432/${POSTGRES_DATABASE}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
  cloud:
    openfeign:
      client:
        config:
          patient:
            url: http://patient-service:8080/api/v1/patients
            connect-timeout: 3000
            read-timeout: 5000
          doctor:
            url: http://doctor-service:8081/api/v1/doctors
            connect-timeout: 3000
            read-timeout: 5000
          service:
            url: http://catalog-service:8083/api/v1/services
            connect-timeout: 3000
            read-timeout: 5000

eureka:
  client:
    service-url:
      defaultZone: http://eureka@discovery-service:8761/eureka/

server:
  port: ${SPRING_PORT}